<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>AutoChef</title>
<link rel="stylesheet" type="text/css" href="/website/styles.css">
<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
</head>

<body>
<div id="container">

<img src="/website/chefHat.gif" alt=" ">
<header>
    <h1 id="name">AutoChef</h1>
</header>
<main>
    <h2>Ingredients:</h2>
    <ul id="ingredients">
        <li>Chicken</li>
        <li>Carrots</li>
        <li>Oregano</li>
        <li>Noodles</li>
    </ul>
    <p>Would you make this recipie?</p>
    <nav>
        <button type="button" onclick="updatePage()" id="yes">Yes</button>
        <button type="button" onclick="updatePage()" id="try">I'll try anything once.</button>
        <button type="button" onclick="updatePage()" id="no">No</button>
    </nav>
</main>

</div>

<script>
function updatePage() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("ingredients").innerHTML =
            this.responseText;
        }
    };
    xhttp.open("GET", "/json", true);
    xhttp.send();
}
</script>
</body>
</html>
